<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body onload="init()">
    <header class="main-header main-layout flex space-between align-center">
      <div class="logo">
        <img src="img/cooltext338881859335046 1.png" alt="" />
      </div>
      <ul class="main-nav flex clean-list">
        <li><a href="#">Gallery</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </header>
    <main class="main-Editor main-layout">
      <div class="editor-container flex">
        <section class="canvas-section">
          <div class="link-gallery flex">
            <img class="path" src="img/Path.png" alt="" />
            <a href="">back to gallery</a>
          </div>
          <div class="canvas-container">
            <canvas height="600" width="600"></canvas>
          </div>
        </section>
        <section class="controller-section">
          <header class="controller-header flex space-between">
            <h3>Edit Text Lines</h3>
            <div class="header-buttons flex align-center space-between">
              <button class="up" onclick="onUpLine()">↑</button>
              <button class="down" onclick="onDownLine()">↓</button>
              <button class="switch-line" onclick="onSwitchLine()">
                <img src="img/switch.png" alt="" />
              </button>
              <button class="add-line" onclick="onaddLine()">
                <img src="img/add.png" alt="" />
              </button>
              <button class="delete-line" onclick="onDeleteLine()">
                <img src="img/delete.png" alt="" />
              </button>
            </div>
          </header>

          <div class="controller">
            <div class="buttons flex space-between">
              <select
                class="font"
                name="font"
                value="Impact"
                onchange="onSelectFont(this.value)"
              >
                <option value="Impact">Impact</option>
                <option value="sans-serif">sans-serif</option>
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
              </select>
              <div class="font-size flex">
                <button class="decrease-font" onclick="onDecreaseFont()">
                  A-
                </button>
                <button class="increase-font" onclick="onIncreaseFont()">
                  A+
                </button>
              </div>
              <div class="align flex">
                <button class="al-left" onclick="onAlign('left')"><img src="img/left.png" alt="" /></button>
                <button class="al-center" onclick="onAlign('center')">
                  <img src="img/center.png" alt="" />
                </button>
                <button class="al-right" onclick="onAlign('right')">
                  <img src="img/right.png" alt="" />
                </button>
              </div>
              <div class="color flex">
                <input
                  type="color"
                  class="color-picker"
                  oninput="onChangeColor(this.value)"
                />
                <input
                  type="color"
                  class="stroke-color-picker"
                  oninput="onChangeStrokeColor(this.value)"
                />
              </div>
            </div>
            <input type="text" class="input-text" placeholder="Add Text"/> 
          </div>
        </section>
      </div>
    </main>
    <div class="gallery">
      <main class="main-gallery main-layout">
        <div class="grid">
          <div class="image1 grid" id="1" onclick="onEditMeme(this)"></div>
          <div class="image2 grid" id="2" onclick="onEditMeme(this)"></div>
          <div class="image3 grid" id="3" onclick="onEditMeme(this)"></div>
          <div class="image4 grid" id="4" onclick="onEditMeme(this)"></div>
          <div class="image5 grid" id="5" onclick="onEditMeme(this)"></div>
          <div class="image6 grid" id="6" onclick="onEditMeme(this)"></div>
          <div class="image7 grid" id="7" onclick="onEditMeme(this)"></div>
          <div class="image8 grid" id="8" onclick="onEditMeme(this)"></div>
          <div class="image9 grid" id="9" onclick="onEditMeme(this)"></div>
        </div>
      </main>
    </div>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/utils-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gmeme-controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
