<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body onload="init()">
    <div class="canvas-container">
        <canvas height="500" width= "500"></canvas>
    </div>
    <input type="text" class="input-text" placeholder="Add Text" />
    <button class="increase-font" onclick="onIncreaseFont()">A+</button>
    <button class="decrease-font" onclick="onDecreaseFont()">A-</button>
    <button class="up" onclick="onUpLine()">↑</button>
    <button class="down" onclick="onDownLine()">↓</button>
    <button class="add-line" onclick="onaddLine()">+</button>
    <button class="switch-line" onclick="onSwitchLine()">↑↓</button>

    
    <header>
        <h1>Gallery</h1>
    </header>
    <main class="main-content main-layout">
        <div class="gallery">
            <img id="13" src="./img/13.jpg" alt="" onclick="onEditMeme(this)"/>
            <img id="5" src="./img/5.jpg" alt="" onclick="onEditMeme(this)"/>
        </div>
    </main>

    
    
    

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/utils-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gmeme-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
